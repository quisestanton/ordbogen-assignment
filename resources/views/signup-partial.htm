<div class="form-floating">
    <input type="email" name="email" class="form-control" id="signin-form-email" placeholder="name@example.eu">
    <label for="signin-form-email">Email address</label>
</div>
<div class="form-floating mt-3">
    <input type="password" name="password" class="form-control" id="signin-form-password" placeholder="Password">
    <label for="signin-form-password">Password</label>
</div>
<div class="form-floating mt-3">
    <input type="password" name="passwordConfirmation" class="form-control" id="signin-form-password-repeat" placeholder="Repeat password">
    <label for="signin-form-password-repeat">Repeat password</label>
</div>
<div class="alert mt-3 mb-0 d-none" role="alert" id="signin-alert"></div>
<button type="button" class="btn btn-primary mt-3 w-100" id="signin-btn-signup">Sign up</button>
<div class="text-center mt-3">
    <button type="button" class="btn btn-link btn-sm" id="signin-btn-back">Already have an account?</button>
</div>
